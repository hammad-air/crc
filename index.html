<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Curd Operation Using MongoDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script href="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
 
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" id="name" placeholder="Enter your name" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" id="email" placeholder="Enter your email" required />
            </div>

            <div class="input-box">
              <span class="details">Address</span>
              <input type="text" id="address" placeholder="Enter Address" required />
              <input type="hidden" id="name" required />

            </div>

          </div>
        <center>
          <button type="button" id="add" class="btn btn-warning" onclick="my_Fun();">Add details</button>
          <!-- <button type="button" id="show" class="btn btn-dark" onclick="get_all();">Show Details</button> -->
          <button type="button" style="color: white; background-color: 
          purple; border: none;" class="btn btn-warning" id="update"  onclick="my_Fun();">Update Details</button>
          <button type="button" class="btn btn-danger" id="delete" onclick="my_Fun();">Delete Details</button>
        </center>
        </form>
      </div>
      <hr />
      <center><h2>Record Details</h2></center>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">S.No</th> -->
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Location</th>
           <th scope="col">View</th>
          </tr>
        </thead>
        <tbody id="getValue">         
        </tbody>
      </table>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.mjs"></script>
  
</html>
